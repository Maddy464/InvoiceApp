_schema-version: 3.3.0
ID: InvoiceApp
description: A simple CAP project.
version: 1.0.0
modules:
  - name: InvoiceApp-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: InvoiceApp-db
      - name: uaa_InvoiceApp
      - name: InvoiceApp-connectivity
      - name: InvoiceApp-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: InvoiceApp-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: InvoiceApp-db
    parameters:
      buildpack: nodejs_buildpack
  - name: InvoiceApp-destination-content
    type: com.sap.application.content
    requires:
      - name: InvoiceApp-destination-service
        parameters:
          content-target: true
      - name: InvoiceApp_html_repo_host
        parameters:
          service-key:
            name: InvoiceApp_html_repo_host-key
      - name: uaa_InvoiceApp
        parameters:
          service-key:
            name: uaa_InvoiceApp-key
    parameters:
      content:
        instance:
          destinations:
            - Name: invoice_rt_InvoiceApp_html_repo_host
              ServiceInstanceName: InvoiceApp-html5-app-host-service
              ServiceKeyName: InvoiceApp_html_repo_host-key
              sap.cloud.service: invoice-rt
            - Authentication: OAuth2UserTokenExchange
              Name: invoice_rt_uaa_InvoiceApp
              ServiceInstanceName: InvoiceApp-xsuaa-service
              ServiceKeyName: uaa_InvoiceApp-key
              sap.cloud.service: invoice-rt
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: InvoiceApp-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: InvoiceApp_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - invoiceui.zip
          name: invoiceui
          target-path: resources/
  - name: invoiceui
    type: html5
    path: app/invoiceui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: InvoiceApp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: InvoiceApp-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: InvoiceApp-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: InvoiceApp_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: InvoiceApp-html5-app-host-service
      service-plan: app-host
  - name: uaa_InvoiceApp
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: InvoiceApp-xsuaa-service
      service-plan: application
  - name: InvoiceApp-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
